<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Recipe Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #navbar {
      background-color: #007bff;
      padding: 10px;
    }

    #navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #navbar li {
      display: inline-block;
      margin-right: 10px;
    }

    #navbar li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    #navbar li a:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<div id="navbar">
  <ul>
    <a th:href="@{/user-profile/{id}(id=${user.id})}">User Profile</a>
  </ul>
</div>
<div class="container">
  <h1>Upload a Recipe</h1>

  <!-- Update the form action and success redirect -->
  <form action="/uploadRecipe" method="post" th:object="${recipeDto}" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br />

    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" required></textarea><br />

    <label for="ing">Ingredients:</label>
    <textarea id="ing" name="ing" required></textarea><br />

    <label for="ins">Instructions:</label>
    <textarea id="ins" name="ins" required></textarea><br />

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="img">Image:</label>
    <input type="file" id="img" name="imgFile" />
    <button type="submit">Upload Recipe</button>
  </form>
</div>
</body>

</html>
