<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 200px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script type="text/javascript">
        function showValidationErrors() {
            if (${#fields.hasErrors('email')}) {
                alert("Please enter a valid email address.");
            }
            if (${#fields.hasErrors('matchingPassword')}) {
                alert("Passwords do not match.");
            }
            if (${#fields.hasErrors('password')}) {
                alert("Please enter a valid password.");
            }
            if (${#fields.hasErrors('userName')}) {
                alert("Please enter a user name.");
            }
        }
    </script>
</head>
<body>
<h2>Sign Up Form</h2>
<form action="#" th:action="@{/signup-process}" th:object="${userDto}" id="userForm" method="post" enctype="utf8">
    <div class="form-group">
        <input type="text" th:field="*{email}" placeholder="Email"/>
        <span th:if="${#fields.hasErrors('email')}" class="error-message"
              th:errors="*{email}"></span>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{userName}" placeholder="User Name"/>
        <span th:if="${#fields.hasErrors('userName')}" class="error-message"
              th:errors="*{userName}"></span>
    </div>

    <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <span th:if="${#fields.hasErrors('password')}" class="error-message"
              th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password"/>
        <span th:if="${#fields.hasErrors('matchingPassword')}" class="error-message"
              th:errors="*{matchingPassword}"></span>
    </div>
    <input id="submitButton" class="btn btn-primary" type="submit" value="Submit" name="submitButton"
           onclick="showValidationErrors()"/>
</form>
</body>
</html>
</html>
